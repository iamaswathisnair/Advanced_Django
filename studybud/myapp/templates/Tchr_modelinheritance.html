<!DOCTYPE html>
<html>
<head>
    <title>Load Form</title>
    <style>
        /* Inline CSS for page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin: 20px 0;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Submit Your Details Teacher</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- Render form fields -->
        <button type="submit">Submit</button>
    </form>
