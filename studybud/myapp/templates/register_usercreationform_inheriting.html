<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
        {% if messages %}
          {% for i in messages %}
           <h6 style="color: red;">{{ i }}</h6>
          {% endfor %}
        {% endif %}
    </form>
    
</body>
</html>
