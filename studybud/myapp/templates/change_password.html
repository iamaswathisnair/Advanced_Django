{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Login & Registration Form</title>
    <link rel="stylesheet" href="{% static 'css/change.css' %}" />  <!-- Link to static CSS -->
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">CodingLab</a>
        <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">Product</a>
            <a href="#" class="nav_link">Services</a>
            <a href="#" class="nav_link">Contact</a>
          </li>
        </ul>
        <button class="button" id="form-open">Login</button>
      </nav>
    </header>

    <!-- Home -->
    <section class="home">
      <div class="form signup_form">
        <form method="post">
          {% csrf_token %}  <!-- Security token to protect against attacks -->
          <h2>Change Password</h2>
          
          <!-- Display the form fields with custom styling -->
          <div class="input_box">
            {{ form.old_password }} <!-- Render the old password field -->
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
            <!-- <input type="text" placeholder="Old Password" />  -->
            <!-- Placeholder added -->
          </div>

          <div class="input_box">
            {{ form.new_password1 }} <!-- Render the new password field -->
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
            <input type="text" placeholder="New Password" /> <!-- Placeholder added -->
          </div>

          <div class="input_box">
            {{ form.new_password2 }} <!-- Render the confirm password field -->
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
            <input type="text" placeholder="Confirm Password" /> <!-- Placeholder added -->
          </div>

          <!-- Submit button -->
          <button type="submit">Change Password</button>
        </form>
      </div>
    </section>

    <script src="{% static 'js/script.js' %}"></script>  <!-- Link to static JS -->
  </body>
</html>
